
<!DOCTYPE html>
<html>
<head>
    <title>Netskope Log Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1>Netskope Log Parser</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="logfile" class="form-label">Upload Log File</label>
            <input class="form-control" type="file" name="logfile" required>
        </div>
        <div class="mb-3">
            <label for="minutes" class="form-label">Last N Minutes (optional)</label>
            <input class="form-control" type="number" name="minutes" placeholder="e.g. 10">
        </div>
        <button class="btn btn-primary" type="submit">Parse Log</button>
    </form>
</body>
</html>
